<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetodosString</title>
</head>
<body>
    <script>
        //length
        var nome = "Lucas"
        console.log(nome.length)


        // indexOf
        var frase = "Lucas Rodrigues da Silva"
        console.log(frase.indexOf('Silva'))

        //metodo para deixar a frase em letra miniscula e maiuscula
        var frase2 = "Lucas Rodrigues da Silva"
        console.log(frase2.toLowerCase());
        console.log(frase2.toUpperCase());


        //trim retira os espa√ßos em branco 
        console.log(frase2.trim());



        //split
        console.log(frase2.split(" "))

    </script>
</body>
</html>
